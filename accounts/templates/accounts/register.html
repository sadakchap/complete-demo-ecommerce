{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_title %}Sign Up - Maa Shop{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-box border p-5 mt-5 rounded">
                <h4 class="display-4">Sign Up Here.</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="hidden" name="next">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
