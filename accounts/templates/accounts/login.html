{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrastyles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block page_title %}Login - Maa Shop{% endblock %}
{% block content %}
    <div class="container">
        <div class="grid-wrapper">
            <div class="img-box">
                <img src="{% static 'img/login_cat.jpg' %}" alt="" srcset="">
            </div>
            <div class="content-box">
                <div class="form-wrapper">
                    <h4 class="lead bold ">Login Here.</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btnD1">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
